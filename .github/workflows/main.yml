name: GangnamUnni Keyword Scraper

on:
  schedule:
    - cron: '0 23 * * *' # 매일 오전 8시 KST (23:00 UTC)
  workflow_dispatch: # 수동 실행을 위한 옵션

jobs:
  scrape_and_report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install browser for Puppeteer
        run: npx puppeteer browsers install chrome

      - name: Run scraper script
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          JANDI_WEBHOOK_URL: ${{ secrets.JANDI_WEBHOOK_URL }}
        run: node index.js

      - name: Commit and push screenshots
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add screenshots/
          git commit -m "Update screenshots" || echo "No changes to commit"
          git push
